<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--header -->
    <nav class="navbar navbar-expand-lg navbar-dark d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <img src="slike/logo-removebg-preview.png" alt="Logo">
        </a>
        
        <!-- search za smanjenu sirinu -->
        <form class="search-bar mx-3 flex-grow-1">
          <input type="text" class="form-control" placeholder="Pretraži...">
          <button class="btn" type="button">Pretraži</button>
        </form>
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="color: #ffc107;"></span>
        </button>
        
        <div class="collapse navbar-collapse ml-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="filmovi.html">Filmovi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="serije.html">TV serije</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Watchlist</a>
            </li>
          </ul>
        </div>
      
        <a href="login.html" class="btn btn-login ml-2">Prijavi se</a>
      
      </nav>
      
    <!--dobrodosli -->
    <div class="hero-section">
        <div class="overlay">
            <div class="hero-text">
                <h1>Dobrodošli.</h1>
                <p>Milijuni filmova, serija i ljudi za pretragu. Istražite sve.</p>
            </div>
        </div>
    </div>
    <!--top lista filmova -->
    <div class="movie-section">
        <h1 class="section-title">Top 10 najpopularnijih filmova ovaj tjedan</h1>
        <div class="movie-slider">
            <button class="arrow left-arrow" onclick="leftArrow()">&#10094;</button>
            <div class="movies-container" id="movies-container">
                
            </div>
            <button class="arrow right-arrow" onclick="rightArrow()">&#10095;</button>
        </div>
    </div>

    <!--serije-->
    <div class="tv-series-section">
        <h1 class="section-title">Istraži nove TV serije</h1>
        <div class="tv-series-slider">
            <button class="arrow left-arrow" onclick="leftArrowSeries()">&#10094;</button>
            <div class="tv-series-container" id="tv-series-container">
                
            </div>
            <button class="arrow right-arrow" onclick="rightArrowSeries()">&#10095;</button>
        </div>
    </div>

    <!--Najpopularniji glumci-->
    <div class="actors-section">
      <h1 class="section-title">Trenutno najpopularniji glumci</h1>
      <div class="actors-slider">
          <button class="arrow left-arrow" onclick="leftArrowActors()">&#10094;</button>
          <div class="actors-container" id="actors-container">
              <!-- Glumci će se dinamički dodati ovdje -->
          </div>
          <button class="arrow right-arrow" onclick="rightArrowActors()">&#10095;</button>
      </div>
  </div>
  
  
    
    <!--footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="slike/logo-removebg-preview.png" alt="Filmopedia Logo" class="logo-footer">
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <div class="footer-info">
                <p>&copy; 2024 Filmopedia. Sva prava pridržana.</p>
                <p><a href="#">Uvjeti korištenja</a> | <a href="#">Privatnost</a></p>
            </div>
        </div>
    </footer>
    
    
    <script src="index.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
