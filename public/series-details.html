<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark d-flex align-items-center">
        <a class="navbar-brand" href="index.html">
          <img src="slike/logo-removebg-preview.png" alt="Logo"> 
        </a>
        
        <!-- Search za smanjenu širinu -->
        <form class="search-bar mx-3 flex-grow-1">
          <input type="text" class="form-control" placeholder="Pretraži...">
          <button class="btn" type="button">Pretraži</button>
        </form>
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="color: #ffc107;"></span>
        </button>
        
        <div class="collapse navbar-collapse ml-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="filmovi.html">Filmovi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="serije.html">TV serije</a>
            </li>
            <li class="nav-item" id="watchlist-item" style="display: none;">
              <a class="nav-link" href="#">Watchlist</a>
            </li>
          </ul>
        </div>
      
        <a href="login.html" class="btn btn-login ml-2" id="login-button">Prijavi se</a>
        <div id="user-menu" style="display: none;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span id="username-placeholder">Korisnik</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">Uredi profil</a>
                <a class="dropdown-item" href="#">Postavke</a>
                <a class="dropdown-item" href="#" id="logout-button">Odjavi se</a>
            </div>
        </div>
    </nav>
    <main class="series-details" id="series-details">
        <!-- Dinamički sadržaj o seriji bit će ovdje -->
    </main>
    <section id="reviews-section">
        <h2>Recenzije</h2>
        <div id="reviews-container">
            <!-- Recenzije će se prikazivati ovdje -->
        </div>
        <form id="review-form">
            <textarea id="review-text" placeholder="Napišite svoju recenziju..." required></textarea>
            <button type="submit">Pošalji recenziju</button>
        </form>
    </section>
    
    
<script src="index.js" charset="utf-8"></script>
</body>
